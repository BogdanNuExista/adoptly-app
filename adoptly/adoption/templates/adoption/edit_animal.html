{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ animal.name }} - Adoptly</title>
    {% bootstrap_css %}
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .btn-primary {
            background-color: #B2456E;
            border-color: #B2456E;
        }
        .btn-secondary {
            background-color: #FBEAE7;
            border-color: #FBEAE7;
            color: #552619;
        }
        .text-primary {
            color: #B2456E !important;
        }
        .text-secondary {
            color: #552619 !important;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center text-primary"><i class="fas fa-paw"></i> Edit {{ animal.name }}</h1>
        <div class="card shadow-lg p-4">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Changes</button>
                <a href="{% url 'animal_list' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
